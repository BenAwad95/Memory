{% extends 'base.html' %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <h3>Delete "{{ object.memory|truncatewords:5 }}" memory?</h3>
        <input type="submit" value="Confirm">
        <a href="{% url 'memoryhome:memory_detail' object.id %}">Cancel</a>
    </form>
{% endblock content %}
